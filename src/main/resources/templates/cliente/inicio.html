<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de Clientes</h1>

		<div class="card text-center">
			<div class="card-header">Lista de Clientes</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">documento</th>
							<th scope="col">nombre</th>
							<th scope="col">fechaNacimiento</th>
							<th scope="col">lugarNacimiento</th>
							<th scope="col">sexo</th>
							<th scope="col">observacion</th>
							<th scope="col">alquileres</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="cliente: ${clientes}">
						<tr>
							<th scope="row" th:text="${cliente.id}">1</th>
							<td th:text="${cliente.documento}">Mark</td>
							<td th:text="${cliente.nombre}">Otto</td>
							<td th:text="${cliente.fechaNacimiento}">Otto</td>
							<td th:text="${cliente.lugarNacimiento}">Otto</td>
							<td th:text="${cliente.sexo}">Otto</td>
							<td th:text="${cliente.observacion}">Otto</td>
							<td th:text="${cliente.alquiler.nombre}">@mdo</td>
							<td>
								<a th:href="@{ '/cliente/info/' + ${cliente.id} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>
								<a th:href="@{ '/cliente/edit/' + ${cliente.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a th:href="@{ '/cliente/del/' + ${cliente.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/cliente/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nuevo Cliente</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
